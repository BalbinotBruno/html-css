<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem"><label for="isxmas">Feminino</label>

    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="iesbas"><label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="iesfut" checked><label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="iesnat"><label for="iesnat">Natação</label><br>
        <input type="checkbox" name="iesten"><label for="iesten">Tênis</label><br>
    </fieldset>
<br>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
