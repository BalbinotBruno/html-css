<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>

            
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

            <option value="">---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="MJ">Minas gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>


            </select>   
        </p>

        <p>
             <label for="iprof">Profissão</label>
             <input type="text" name="prof" id="iprof" list="listprof">
             
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option">Desenvelovedor</option>

            </datalist>
         </p>

         <P>
            <label for="imsg">Menssagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
         </P>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
